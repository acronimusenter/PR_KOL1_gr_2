<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kolokwium 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="nav-bar"></div>

    <form class="contact-form">
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="text">Temat:</label>
            <input type="text" id="temat" name="temat" class="form-control">
        </div>
        <div class="mb-3">
            <label for="message">Wiadomość</label>
            <textarea name="message" id="wiadomosc" cols="20" rows="10" class="form-control"></textarea>
        </div>


        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Wyślij">
            <input class="btn btn-danger" type="reset" value="Wyczyść">
        </div>
    </form>

<div class="result"></div>

    <script src="navbar.js"></script>
</body>

</html>
